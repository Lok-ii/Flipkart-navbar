<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/d191351939.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Flipkart</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img class="flipkart-logo" src="./Assets/flipkart.png" alt="flipkart-logo">
                <p class="logo-text"><span class="explore">Explore</span> <span class="plus-text">Plus </span><img class="plus" src="./Assets/plus-brand-bc165b.svg" alt=""></p>
            </div>

            <div class="searchbar">
                <form action="">
                    <input type="search" id="search" placeholder="Search for products, brands and more">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    &emsp;&nbsp;&nbsp;
                    <button id="login">Login</button>
                </form>
            </div>
                <ul class="list" type="none">
                    <li>Become a Seller</li>
                    <li>More <i class="material-icons">expand_more</i></li>
                    <li><i class="material-icons">shopping_cart</i> Cart</li>
                </ul>
            <div>

            </div>
        </nav>
    </header>

    <main>
        <section class="categories">
            <div class="offers">
                <img src="./Assets/0.png" alt="">
                <h5>Top Offers</h5>
            </div>
            <div class="offers">
                <img src="./Assets/1.jpeg" alt="">
                <h5>Grocery</h5>
            </div>
            <div class="offers">
                <img src="./Assets/2.jpeg" alt="">
                <h5>Mobiles</h5>
            </div>
            <div class="offers">
                <img src="./Assets/3.jpeg" alt="">
                <h5>Fashion <i class="material-icons">expand_more</i></h5>
            </div>
            <div class="offers">
                <img src="./Assets/4.jpeg" alt="">
                <h5>Electronics <i class="material-icons">expand_more</i></h5>
            </div>
            <div class="offers">
                <img src="./Assets/5.jpeg" alt="">
                <h5>Home <i class="material-icons">expand_more</i></h5>
            </div>
            <div class="offers">
                <img src="./Assets/6.jpeg" alt="">
                <h5>Appliances</h5>
            </div>
            <div class="offers">
                <img src="./Assets/7.jpeg" alt="">
                <h5>Travel</h5>
            </div>
            <div class="offers">
                <img src="./Assets/8.jpeg" alt="">
                <h5>Beauty, Toys & more <i class="material-icons">expand_more</i></h5>
            </div>
            <div class="offers">
                <img src="./Assets/9.jpeg" alt="">
                <h5>2-Wheelers</h5>
            </div>
        </section>
    </main>
</body>
</html>
